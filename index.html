<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Max Fit</title>
    <script>
        function myfunction(value) { 
            const item = value.getBoundingClientRect(); 
            return ( 
                item.top >= 0 && 
                item.left >= 0 && 
                item.bottom <= ( 
                    window.innerHeight || 
                    document.documentElement.clientHeight) && 
                item.right <= ( 
                    window.innerWidth || 
                    document.documentElement.clientWidth) 
            ); 
        } 
  
  
        window.addEventListener('scroll', () => { 
            const elementToCheck = document.getElementById('navigation'); 
            const elementToRemove = document.getElementById('floating-button');

            if (myfunction(elementToCheck)) { 
                elementToRemove.style.display = 'none';
            } else { 
                elementToRemove.style.display = 'flex';
            } 
        }); 

        function scrollToEelment(id){
            if(id === 'top'){
                window.scrollTo(0, 0);
            }else{
                const element = document.getElementById(id);
                element.scrollIntoView();
            }

        }
    </script>
</head>
<body>
    <div class="container">
        <nav class="navigation" id="navigation">
            <div class="naviagtion-image">
                <img class="logo" src="max-fit-logo.png" alt="Max fit logo">
            </div>
            <div class="navigation-buttons">
                <div class="navigation-button-home" onclick="scrollToEelment('home')">
                    <p>Home</p>
                </div>
                <div class="navigation-button-trainers" onclick="scrollToEelment('trainers')">
                    <p>Trainers</p>
                </div>
                <div class="navigation-button-about-us" onclick="scrollToEelment('about-us')">
                    <p>About Us</p>
                </div>
            </div>
        </nav>
        <div class="main">
            <div class="home" id="home">
                <p>Home</p>
            </div>
            <div class="home-content">
                <p>Home</p>
            </div>
            <div class="trainers" id="trainers">
                <p>Trainers</p>
            </div>
            <div class="trainers-content">
                <p>Trainers</p>
            </div>
            <div class="about-us" id="about-us">
                <p>About Us</p>
            </div>
            <div class="about-us-content">
                <p>About Us</p>
            </div>
        </div>
    </div>
    <button class="floating-button" onclick="scrollToEelment('top')" id="floating-button">
        <span class="tooltip">Back to top.</span>
        <span>&#129053;</span>
    </button>
</body>
</html>
